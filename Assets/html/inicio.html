<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../css/inicio.css">
</head>
<header>
    <h4 class="identificadorRol">Administrador</h4>
    <nav>
        <a href="Assets/html/inicio.html" class="active">Inicio</a>
        <a href="../../index.html">Login</a>
        <a href="../../index.html">Salir</a>
    </nav>
</header>
<body>
    <div class="perfil-container">
        <!-- Activador de perfil de usuario -->
        <input type="checkbox" id="activarPerfil">
        <label for="activarPerfil" class="perfil-toggle">
            <img src="../img/OIP.jpeg" alt="Perfil de Usuario">
        </label>
        <!-- Información del perfil (oculta por defecto) -->
        <div id="contenidoPerfil">
            <div class="perfil-info">
                <h4>Perfil de usuario</h4>
                <p id="nombreUsuario"></p>
                <p id="rolUsuario"></p>
                <p id="correoUsuario"></p>
            </div>
        </div>
        
        <!-- Activador de lista de usuarios -->
        <div class="lista-usuarios-container">
            <input type="checkbox" id="activarListaU">
            <label for="activarListaU" class="boton">Mostrar Usuarios</label>
            <div id="contenidoUsuarios">
                <ul id="usuariosList"></ul>
            </div>
        </div>
    </div>

    <div class="contenedor-inicio">
        <h1>Bienvenido a Chronogest</h1>
        <div class="bienvenida">
            <p></p>
        </div>
    </div>

    <div class="menu-permisos-container">
        <h3>Permisos Asignados</h3>
        <div class="permisos-grid" id="menuPermisos">
            <!-- Los permisos se cargarán dinámicamente desde JavaScript -->
        </div>

        <p>aqui iran botones de navegacion</p>
    </div>

    <script src="../js/inicio.js"></script>
</body>
</html>
