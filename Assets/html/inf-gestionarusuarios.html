<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="../css/gestion-usuario.css"> <!-- Si tienes un archivo CSS -->
</head>
<body>
    <h1>Gestión de Usuarios</h1>

    <!-- Formulario de nuevo usuario -->
    <form id="userForm">
        <input type="text" id="userName" placeholder="Nombre del Usuario" required>
        <input type="email" id="userEmail" placeholder="Correo electrónico" required>
        <button type="submit">Agregar Usuario</button>
    </form>

    <h2>Lista de Usuarios</h2>
    <div id="usuariosLista">
        <!-- Aquí se mostrarán los usuarios -->
    </div>

    <script src="../js/gestion-usuarios.js"></script>
</body>
</html>
